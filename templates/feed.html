      <div class="report_list new_reports" style="border: 1px solid #ccc; padding: 5px;">
        <!-- {{'{{new_reports.length}}'}} -->
        {{'{{totalCount}}'}}
      </div>
      <div class="report_list" infinite-scroll="getMoreReports()" infinite-scroll-distance="1" infinite-scroll-immediate-check="false" infinite-scroll-disabled="endOfResults == true">
        <div class="report_container" ng-repeat="report in reports track by $index">
          <div class="report_description">
            {{'{{report.description}}'}}
          </div>
          <div class="report_meta_information clearfix">
            <div class="report_date pull-left" am-time-ago="report.time_received"></div>
            <div class="report_location pull-left">
              <a href="/{{'{{report.location}}'}}">{{'{{report.location}}'}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="loading_image" ng-if="loadingResults == true"></div>
    </div>
